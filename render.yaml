services:
  - type: web
    name: financial-portfolio
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/index.js
    disk:
      name: portfolio-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
